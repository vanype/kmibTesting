<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой профиль - Система самопроверки</title>
    <style>
        :root {
            --primary-color: #4a76a8;
            --secondary-color: #f5f5f5;
            --text-color: #333;
            --light-text: #666;
            --success-color: #2e7d32;
            --warning-color: #ef6c00;
            --border-radius: 12px;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.5;
            color: var(--text-color);
            background-color: var(--secondary-color);
            padding: 0;
        }
        
        .container {
			padding: 16px;
			max-width: 100%;
			padding-bottom: 80px; /* ← добавь это */
		}

        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background-color: white;
            position: sticky;
            top: 0;
            z-index: 10;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .profile-header {
            background-color: white;
            padding: 20px 16px;
            border-radius: var(--border-radius);
            margin-bottom: 16px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .profile-info {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 12px;
        }
        
        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary-color);
        }
        
        .user-name {
            font-size: 18px;
            font-weight: 600;
            margin: 0;
        }
        
        .user-group {
            color: var(--light-text);
            font-size: 14px;
            margin-top: 4px;
        }
        
        .stats-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin: 16px 0;
        }
        
        .stat-card {
            background: white;
            border-radius: var(--border-radius);
            padding: 16px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-color);
            margin: 8px 0;
        }
        
        .stat-label {
            color: var(--light-text);
            font-size: 12px;
        }
        
        .progress-container {
            width: 100%;
            background-color: #eee;
            border-radius: 20px;
            height: 8px;
            margin-top: 8px;
        }
        
        .progress-bar {
            height: 100%;
            border-radius: 20px;
            background-color: var(--primary-color);
        }
        
        .section-title {
            font-size: 18px;
            margin: 24px 0 12px;
            color: var(--text-color);
            font-weight: 600;
        }
        
        .tests-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .test-card {
            background: white;
            border-radius: var(--border-radius);
            padding: 16px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .test-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .test-name {
            font-weight: 500;
            font-size: 16px;
        }
        
        .test-date {
            color: var(--light-text);
            font-size: 12px;
        }
        
        .test-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
        }
        
        .status {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .status-completed {
            background-color: #e1f5e1;
            color: var(--success-color);
        }
        
        .status-in-progress {
            background-color: #fff3e0;
            color: var(--warning-color);
        }
        
        .status-not-started {
            background-color: #f1f1f1;
            color: var(--light-text);
        }
        
        .btn {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn-outline {
            background: none;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
        }
        
        .chart-container {
            background: white;
            border-radius: var(--border-radius);
            padding: 16px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            margin-bottom: 16px;
        }
        
        .chart-placeholder {
            width: 100%;
            height: 200px;
            background-color: #f9f9f9;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--light-text);
        }
        
        .recommendations {
            background: white;
            border-radius: var(--border-radius);
            padding: 16px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .recommendations ul {
            padding-left: 20px;
        }
        
        .recommendations li {
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .tab-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
            z-index: 10;
        }
        
        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--light-text);
            text-decoration: none;
            font-size: 12px;
        }
        
        .tab-item.active {
            color: var(--primary-color);
        }
        
        .tab-icon {
            font-size: 20px;
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
    <div class="header">

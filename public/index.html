<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестирование</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="container text-center bg-white p-4 rounded shadow" style="max-width: 400px;">
        <h1 class="mb-3">Добро пожаловать на тестирование!</h1>
        <p class="text-muted">Пройдите тест и узнайте свои результаты прямо сейчас.</p>
        <form id="testForm">
            <div class="mb-3">
                <input type="text" class="form-control" id="fio" placeholder="Введите ФИО" required>
            </div>
            <div class="mb-3">
                <select class="form-select" id="group" required>
                    <option value="" disabled selected>Выберите группу</option>
                    <option value="Группа 1">Группа 1</option>
                    <option value="Группа 2">Группа 2</option>
                    <option value="Группа 3">Группа 3</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Начать тест</button>
			
        </form>
		<button id="admin" type="submit" class="btn btn-primary w-100">Войти в суперсекретную базу данных ответов</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="js/index.js"></script>
</body>
</html>

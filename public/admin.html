<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Админ-панель</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      padding: 2rem 1rem;
      display: flex;
      justify-content: center;
    }

    .container {
      max-width: 800px;
      width: 100%;
      background: white;
      padding: 1.5rem;
      border-radius: 0.5rem;
      box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
      display: flex;
      flex-direction: column;
    }

    #questionsList {
      max-height: 400px;
      overflow-y: auto;
      padding-right: 10px;
    }

    .tab-content {
      flex-grow: 1;
    }

    button, .form-select, .form-control {
      font-size: 1rem;
    }
  </style>
</head>
<body>
	
  <div class="container">
  
    <h1 class="text-center mb-4">Админ-панель</h1>
	<div class="header">
	
        <a href="index.html" class="btn btn-outline" style="padding: 6px 10px; font-size: 12px;">Выйти</a>
    </div>

    <!-- Навигация -->
    <ul class="nav nav-tabs mb-3" id="adminTabs" role="tablist">
      <li class="nav-item">
        <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#all-questions" type="button" role="tab" aria-selected="true">Все вопросы</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#add-question" type="button" role="tab" aria-selected="false">Добавить вопрос</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#add-user" type="button" role="tab" aria-selected="false">Добавить пользователя</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#users" type="button" role="tab" aria-selected="false">Все пользователи</button>
      </li>
    </ul>

    <!-- Контент табов -->
    <div class="tab-content">
      <!-- Все вопросы -->
      <div class="tab-pane fade show active" id="all-questions" role="tabpanel">
        <div class="mb-3">
          <label for="groupFilter" class="form-label">Выберите группу</label>
          <select class="form-select" id="groupFilter">
            <option value="all">Все группы</option>
            <!-- Группы будут добавляться динамически -->
          </select>
        </div>
        <div id="questionsList">
          <!-- Здесь будут отображаться вопросы по выбранной группе -->
        </div>
      </div>

      <!-- Добавить вопрос -->
      <div class="tab-pane fade" id="add-question" role="tabpanel">
        <form id="addQuestionForm">
          <div class="mb-3">
            <label class="form-label">Группа</label>
            <input type="text" class="form-control" id="user_group" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Название предмета</label>
            <input type="text" class="form-control" id="group" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Вопрос</label>
            <input type="text" class="form-control" id="question" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Вариант 1</label>
            <input type="text" class="form-control" id="answer1" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Вариант 2</label>
            <input type="text" class="form-control" id="answer2" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Вариант 3</label>
            <input type="text" class="form-control" id="answer3" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Правильный ответ</label>
            <select class="form-select" id="correctAnswer" required>
              <option value="" disabled selected>Выберите правильный ответ</option>
              <option value="1">Вариант 1</option>
              <option value="2">Вариант 2</option>
              <option value="3">Вариант 3</option>
            </select>
          </div>
          <button type="submit" class="btn btn-success w-100">Добавить вопрос</button>
        </form>
      </div>

      <!-- Добавить пользователя -->
      <div class="tab-pane fade" id="add-user" role="tabpanel">
        <form id="addUserForm">
          <div class="mb-3">
            <label class="form-label">Имя пользователя</label>
            <input type="text" class="form-control" id="username" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Пароль</label>
            <input type="password" class="form-control" id="password" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Роль</label>
            <select class="form-select" id="role" required>
              <option value="" disabled selected>Выберите роль</option>
              <option value="admin">Администратор</option>
              <option value="user">Пользователь</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Группа</label>
            <select class="form-select" id="userGroupSelect" required>
              <option value="" disabled selected>Выберите группу</option>
              <!-- Опции групп добавятся динамически -->
            </select>
          </div>

          <button type="submit" class="btn btn-primary w-100">Добавить пользователя</button>
        </form>
      </div>

      <!-- Все пользователи -->
      <div class="tab-pane fade" id="users" role="tabpanel">
        <h5>Список пользователей:</h5>
        <ul id="userList" class="list-group">
          <!-- Пользователи будут добавлены динамически -->
        </ul>
      </div>

      <!-- Статистика -->
      <div class="tab-pane fade" id="stats" role="tabpanel">
        <h5 class="mb-3">Успеваемость</h5>
        <div id="statsContent">
          <!-- Данные по статистике успеваемости -->
        </div>
      </div>
    </div>

    <div id="message" class="mt-3 text-center"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>

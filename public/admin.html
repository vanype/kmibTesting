<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="container bg-white p-4 rounded shadow" style="max-width: 500px;">
        <h1 class="text-center mb-4">Админ-панель</h1>
        
        <form id="addQuestionForm">
            <div class="mb-3">
                <label for="group" class="form-label">Выберите группу</label>
                <select class="form-select" id="group" required>
                    <option value="" disabled selected>Выберите группу</option>
                    <option value="Группа 1">Группа 1</option>
                    <option value="Группа 2">Группа 2</option>
                    <option value="Группа 3">Группа 3</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="question" class="form-label">Вопрос</label>
                <input type="text" class="form-control" id="question" required>
            </div>

            <div class="mb-3">
                <label for="answer1" class="form-label">Вариант 1</label>
                <input type="text" class="form-control" id="answer1" required>
            </div>

            <div class="mb-3">
                <label for="answer2" class="form-label">Вариант 2</label>
                <input type="text" class="form-control" id="answer2" required>
            </div>

            <div class="mb-3">
                <label for="answer3" class="form-label">Вариант 3</label>
                <input type="text" class="form-control" id="answer3" required>
            </div>

            <div class="mb-3">
                <label for="correctAnswer" class="form-label">Правильный ответ</label>
                <select class="form-select" id="correctAnswer" required>
                    <option value="" disabled selected>Выберите правильный ответ</option>
                </select>
            </div>

            <button type="submit" class="btn btn-success w-100">Добавить вопрос</button>
        </form>

        <div id="message" class="mt-3 text-center"></div>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>

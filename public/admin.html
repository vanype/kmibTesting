<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Админ-панель</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      padding: 2rem 1rem;
      display: flex;
      justify-content: center;
    }

    .container {
      max-width: 800px;
      width: 100%;
      background: white;
      padding: 1.5rem;
      border-radius: 0.5rem;
      box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
      display: flex;
      flex-direction: column;
    }

    #questionsList {
      max-height: 400px;
      overflow-y: auto;
      padding-right: 10px;
    }

    .tab-content {
      flex-grow: 1;
    }

    button, .form-select, .form-control {
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">Админ-панель</h1>

    <!-- Навигация -->
    <ul class="nav nav-tabs mb-3" id="adminTabs" role="tablist">
      <li class="nav-item">
        <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#all-questions" type="button" role="tab">Все вопросы</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#add-question" type="button" role="tab">Добавить вопрос</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#add-user" type="button" role="tab">Добавить пользователя</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#users" type="button" role="tab">Все пользователи</button>
      </li>
    </ul>

    <!-- Контент табов -->
    <div class="tab-content">
      <!-- Все вопросы -->
      <div class="tab-pane fade show active" id="all-questions" role="tabpanel">
        <div class="mb-3">
          <label for="groupFilter" class="form-label">Выберите группу</label>
          <select class="form-select" id="groupFilter">
            <option value="all">Все группы</option>
            <!-- Динамически добавленные группы -->
          </select>
        </div>
        <div id="questionsList">
          <!-- Вопросы -->
        </div>
      </div>

      <!-- Добавить вопрос -->
      <div class="tab-pane fade" id="add-question" role="tabpanel">
        <!-- Форма добавления вопроса -->
        <!-- оставлено без изменений -->
      </div>

      <!-- Добавить пользователя -->
      <div class="tab-pane fade" id="add-user" role="tabpanel">
        <!-- Форма добавления пользователя -->
        <!-- оставлено без изменений -->
      </div>

      <!-- Все пользователи -->
      <div class="tab-pane fade" id="users" role="tabpanel">
        <h5>Список пользователей:</h5>
        <ul id="userList" class="list-group">
          <!-- Пользователи -->
        </ul>
      </div>

      <!-- Статистика -->
      <div class="tab-pane fade" id="stats" role="tabpanel">
        <h5 class="mb-3">Успеваемость</h5>
        <div id="statsContent">
          <!-- Статистика -->
        </div>
      </div>
    </div>

    <div id="message" class="mt-3 text-center"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>

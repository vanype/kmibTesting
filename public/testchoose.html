<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор теста</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f0f2f5;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin: 30px 0;
            color: #1a237e;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .card h2 {
            color: #1a237e;
            margin-bottom: 10px;
            font-size: 1.5em;
        }

        @media (max-width: 600px) {
            .container {
                grid-template-columns: 1fr;
            }
            
            .card h2 {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <h1>Выберите предмет для тестирования</h1>
    
    <div class="container">
        <div class="card">
            <h2>Программирование</h2>
        </div>
        
        <div class="card">
            <h2>Математика</h2>
        </div>
        
        <div class="card">
            <h2>Русский Язык</h2>
        </div>
        
        <div class="card">
            <h2>Казахский Язык</h2>
        </div>
        
        <div class="card">
            <h2>Английский Язык</h2>
        </div>
        
        <div class="card">
            <h2>История Казахстана</h2>
        </div>
        
        <div class="card">
            <h2>Социология</h2>
        </div>
        
        <div class="card">
            <h2>Физика</h2>
        </div>
    </div>
</body>
</html>

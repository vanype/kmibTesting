<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Авторизация</title>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
		rel="stylesheet"
	/>
	<style>
		body {
			background-color: #f8f9fa; /* как bg-light */
			display: flex;
			justify-content: center;
			padding-top: 3rem;
			padding-bottom: 3rem;
			min-height: 100vh;
		}
		.container {
			max-width: 400px;
			background: white;
			padding: 1.5rem;
			border-radius: 0.5rem;
			box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
		}
	</style>
</head>
<body>
	<div class="container text-center">
		<form>
			<div class="mb-3">
				<label for="InputEmail" class="form-label">Адрес электронной почты или логин</label>
				<input class="form-control" id="InputEmail" aria-describedby="emailHelp" />
				<div id="emailHelp" class="form-text">Мы никогда никому не передадим вашу электронную почту.</div>
			</div>
			<div class="mb-3">
				<label for="InputPassword" class="form-label">Пароль</label>
				<input type="password" class="form-control" id="InputPassword" />
			</div>
			<button type="submit" id="submit-login" class="btn btn-primary">Отправить</button>
		</form>
	</div>
	<script src="js/login.js"></script>
</body>
</html>

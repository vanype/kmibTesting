<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Тестирование</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background-color: #f8f9fa;
      padding: 1rem;
      display: flex;
      justify-content: center;
    }

    .container {
      background: white;
      padding: 1.5rem;
      border-radius: 0.5rem;
      box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);

      width: 100%;
      max-width: 600px;

      display: flex;
      flex-direction: column;
      /* не фиксируем высоту */
    }

    #questions-container {
      overflow-y: auto;
      padding-right: 10px;
      margin-bottom: 1rem;
      max-height: 60vh; /* ограничим максимум, чтобы не раздувалось */
      min-height: 200px; /* чтобы не сжимался до 0 */
    }

    #submit-test {
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-3">Тест</h1>
    <div id="questions-container">
      <!-- Вопросы сюда -->
    </div>
    <button id="submit-test" class="btn btn-primary w-100">Отправить ответы</button>
  </div>

  <script src="js/test-page.js"></script>
</body>
</html>

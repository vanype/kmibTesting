<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Тестирование</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa; /* bg-light */
      display: flex;
      justify-content: center;
      padding: 2rem 1rem;
      min-height: 100vh;
      /* убрали align-items-center и vh-100 */
    }
    .container {
      max-width: 600px;
      max-height: 90vh;
      overflow-y: auto;
      background: white;
      padding: 1.5rem;
      border-radius: 0.5rem;
      box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
      display: flex;
      flex-direction: column;
    }
    #questions-container {
      max-height: 60vh;
      overflow-y: auto;
      padding-right: 10px;
      flex-grow: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-3">Тест</h1>
    <div id="questions-container">
      <!-- Вопросы будут сюда -->
    </div>
    <button id="submit-test" class="btn btn-primary w-100 mt-3">Отправить ответы</button>
  </div>

  <script src="js/test-page.js"></script>
</body>
</html>
